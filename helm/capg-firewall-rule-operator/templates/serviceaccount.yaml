apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "resource.default.name"  . }}
  namespace: {{ include "resource.default.namespace"  . }}
  {{- if not .Values.gcp.credentials }}
  annotations:
    giantswarm.io/gcp-service-account: 'capg-firewall-rule-operator@{{ .Values.gcpProject }}.iam.gserviceaccount.com'
  {{- end }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
